{% load core_extras %}
<li
  class="machine-card js-clickable-card"
  data-url="{% url 'log-detail' entry.pk %}"
  tabindex="0"
  role="button"
  aria-label="View log entry for {{ machine.display_name }}"
>
  <div class="machine-card__row">
    <div class="machine-card__row-left">
      <span class="machine-card__name">{{ machine.display_name }}</span>
    </div>
    <div class="machine-card__meta-group">
      <span class="machine-card__timestamp">{{ entry.created_at|smart_date }}</span>
      {% if entry.maintainers.all %}
        <span class="machine-card__reporter"> by {{ entry.maintainers.all|join:", " }}</span>
      {% elif entry.maintainer_names %}
        <span class="machine-card__reporter"> by {{ entry.maintainer_names }}</span>
      {% endif %}
    </div>
  </div>
  <div class="machine-card__problem">
    {{ entry.text }}
  </div>
</li>
